<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <meta name="theme-color" content="#2F343A">
    <!-- Open Graph data-->
    <meta property="og:title" content="Document">
    <meta property="og:description" content="Document">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https:// domain">
    <meta property="og:image" content="https:// img">
    <!--End Open Graph data-->

    <!-- Instant View Telegram -->
    <meta property="article:published_time">
    <meta property="og:image" content="https://dovgaldima.pp.ua/assets/image/my-ava.jpg" width="500px">
    <!-- //Instant View Telegram -->
    
   <link rel="stylesheet" href="./assets/css/style.css">
   <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg">
</head>
<body>
    <!-- MAIN -->
    <main>
        <!-- HEADER -->
        <div class="top-line">

                <div id="languageBar" class="top-line-lang">
                    <span id="en">en</span>
                    <span id="ua">ua</span>
                    <span id="ru">ru</span>
                </div>

                <div class="line-phone">
                    <a class="phone" href=""></a>
                </div>

                <div class="line-mail">
                    <a class="mail" href=""></a>
                </div>

        </div>

        <div class="heading-container">
                <div class="heading">
                    <div class="logotype">
                        <h1>COMPANY</h1>
                    </div>
    
                    <div class="navigation">
                        <nav id="navList" class="header-menu"></nav>
                    </div>
                </div>
        </div>

        <!-- ARTICLE HEADER -->
        <article class="article-header">   
            <h2 id="titleHeader" class="article-header-title"></h2>
        </article>

        <!-- ARTICLE ABOUT US -->
        <article class="main-about-us">

            <div class="main-about-us-wrapper">

                <div class="section-main-about-us">
                    <span class="hr"></span>
                    <h2 id="mainAboutUs" class="main-title"></h2>
                    <p id="sectionMainDescription" class="section-main-description"></p>
                    <button id="buttonAboutUs" class="button-about-us"></button>
                </div>

                <div id="imgMainAboutUs" class="img-main-about-us"></div>
            </div>
           
        </article>

        <!-- ARTICLE SERVICES CARDS -->
        <article class="main-services">

            <div class="main-services-wrapper">
                <span class="hr"></span>
                <h2 id="mainServices" class="main-title"></h2>
                <div id="sectionCards" class="section-cards"></div>   
            </div>
           
        </article>
                
        <article class="main-contacts">
            <div class="main-content-wrapper">

                <span class="hr"></span>
                <h2 id="mainContacts" class="main-title">CONTACTS</h2>
    
                <div class="section-contacts">
    
                    <a href="#">
                        <div class="btn-contact">
                            FaceBook
                        </div>   
                    </a>

                    <a href="#">
                        <div class="btn-contact">
                            Viber
                        </div>  
                    </a>

                    <a href="#">
                        <div class="btn-contact">
                            Telegramm
                        </div>  
                    </a>

                    <a href="#">
                        <div class="btn-contact">
                            WhatsApp
                        </div>  
                    </a>
                </div>  

            </div>
        </article>

        <!-- FOOTER -->
        <footer id="footer" class="main-footer">

            <div class="logotype">
                <h1>COMPANY</h1>
            </div>

            <div class="line-phone">
                <a class="phone-footer" href=""></a>
            </div>

            <div class="line-mail">
                <a class="mail-footer" href=""></a>
            </div>

        </footer>

    </main>

    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/app.js"></script>
</body>
</html>
